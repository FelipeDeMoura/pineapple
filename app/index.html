  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <section class="wrapper">

  <header class="header">
  <div class="icon-hbo_directv header__sub-logo"></div>

    <div class="header__title">

    </div>
  </div>
  </header>

  <div class="catalog">
    <ul class="grid-nav__row">
      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/alien-vs-predator.png"></span></li>

      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/drive.png"></span></li>
      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/eden-lake.png"></span></li>
      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/harry-potte-chamber-of-secrets.png"></span></li>
      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/harry-potter-the-order-of-the-phoenix.png"></span></li>
      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/lor-the-fellowship-of-the-ring.png"></span></li>
    </ul>
    <ul class="grid-nav__row">

      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/lor-the-two-towers.png"></span></li>
      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/no-country-for-old-men.png"></span></li>
      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/only-god-forgives.png"></span></li>
      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/panic-room.png"></span></li>
      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/pirates-of-the-caribbean-dead-mans-chest.png"></span></li>
      <li class="grid-nav__col"><span class="grid-nav__cell"><img src="images/movies/prometheus.png"></span></li>

  </ul>
</div>

  </section>

  <script src="./js/navigation.js"></script>
  <script>

    function hideLoad() {
      var loadDiv = document.querySelector(".loader");

      if(!loadDiv) {
        loadDiv = document.createElement("div");
        loadDiv.setAttribute("class", "loader");
      }
    }

    window.onload = function () {
      hbo.moveArrow.init({
        class: 'grid-nav__row',
        coord: [0,0],
        selector: 'grid-nav__col--select'
      });
      hideLoad();
    }
  </script>
</body>
</html>
